<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dosen Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="DosenApp">
    <div ng-controller="DosenCtrl">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1>ITB Informatics <br><strong>Lecturer</strong> Finder</h1>
                    <div class="heading">Data source : <a href="http://basisdata.if.itb.ac.id/arta">ARTA</a></div>
                    <div class="heading small">Disclaimer : data is not complete yet</div>
                    <div class="heading small">Credits to <a href="http://twitter.com/inivivi">Bernadette Vina</a> for collecting data</div>
                    <div class="heading small padding">Made with <i class="fa fa-heart"></i> in the first web community AngularJS workshop 2015</div>

                    <form>
                        <div class="form-group">
                            <input type="text" ng-model="searchText" placeholder="Name or NIP or Area of Expertise" class="form-control">
                        </div>
                        <div class="form-group text-center">
                            <button ng-click="search()" class="btn btn-primary"><i class="fa fa-refresh fa-spin" ng-show="loading"></i> Search</button>
                        </div>
                    </form>


                    <div class="result">
                        <div ng-repeat="dosen in dosens">
                            <div class="ion">
                                <div class="bottom">                               
                                    <div class="image">
                                        <img ng-src="img/dosen/{{dosen.foto}}" alt="">
                                    </div>
                                    <h3>{{dosen.nama}}</h3>
                                    <h4>{{dosen.nip}}</h4>
                                    <p>{{dosen.bidang_keahlian}}</p>
                                </div>
                            </div>
                        </div>
                        <div ng-show="dosens.length == 0">
                            <div class="ion">
                                <div class="bottom">        
                                    <h3>Not Found</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="https://code.angularjs.org/1.3.11/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
